<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>player</title>
<link href="style.css" rel="stylesheet"/></head>
<body>
<div id="template" class="template">
  <div class="tap-1">
    <div class="tapbox">
      <div class="tapbox-menu">
        <div class="tapbox-1">
          <div class="tap-text">
            <span>PLAYER</span>
          </div>
        </div>
        <div class="tapbox-1">
          <div class="tap-text">
            <span>TEAM NEWS</span>
          </div>
        </div>
        <div class="tapbox-1">	
          <div class="tap-text">
            <span>WATCH</span>
          </div>
        </div>
        <div class="tapbox-1">
          <div class="tap-text">
            <span>STADIUM</span>
          </div>	
        </div>
        <div class="tapbox-1">	
          <div class="tap-text">
            <span>SHOP</span>
          </div>					
        </div>
      </div>
    </div>
    <div class ="title-container">
        <h1 class="title-text">CHELSEA FC FIRST TEAM</h1>
    </div>
<div id="players-container">
    <!-- 선수 카드들이 JavaScript로 동적 생성됩니다 -->
</div>
    <div class="card">
        <div class="player-image-container">
            <img class="player-image" src="image/jorgensen.png" srcset="image/jorgensen.png 1x, image/jorgensen@2x.png 2x"/>
        </div>
        <svg class="accent-line">
            <rect height="0.49" id="accent-line" rx="0" ry="0" width="312.588" x="0" y="0">
            </rect>
        </svg>
        <div class ="number">
        <span>12</span>
        </div>
        <div class ="name">
        <span>FILP </span><br/><span style="font-size:51px;">JORGENSEN</span>
        </div>
        <div class="player-stats">
            <div class="stat">
              <span class="label">APPEARANCE</span>
              <span class="value">0</span>
            </div>
            <div class="stat">
              <span class="label">GOALS</span>
              <span class="value">0</span>
            </div>
            <div class="stat">
              <span class="label">ASSISTS</span>
              <span class="value">0</span>
            </div>
          </div>
        <img class="flag-icon" src="image/denmark.png" srcset="image/denmark.png 1x, image/denmark@2x.png 2x"/>
    </div>
    <div class="card">
        <div class="player-image-container">
            <img class="player-image" src="image/penders.png" srcset="image/penders.png 1x, image/penders@2x.png 2x"/>
        </div>
        <svg class="accent-line">
            <rect height="0.49" id="accent-line" rx="0" ry="0" width="312.588" x="0" y="0">
            </rect>
        </svg>
        <div class ="number">
        <span>39</span>
        </div>
        <div class ="name">
        <span>MIKE </span><br/><span style="font-size:51px;">PENDERS</span>
        </div>
        <div class="player-stats">
            <div class="stat">
              <span class="label">APPEARANCE</span>
              <span class="value">0</span>
            </div>
            <div class="stat">
              <span class="label">GOALS</span>
              <span class="value">0</span>
            </div>
            <div class="stat">
              <span class="label">ASSISTS</span>
              <span class="value">0</span>
            </div>
          </div>
        <img class="flag-icon" src="image/belgium.png" srcset="image/belgium.png 1x, image/belgium@2x.png 2x"/>
    </div>
</div>

</div>
<script src="player.js"></script>
<script src="player.js"></script></body>
</html>
